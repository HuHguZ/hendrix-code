<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/home.css">
    <script>
        window.addEventListener(`load`, () => {
            require('./update.js');
        });
    </script>
    <style>
        #loadingUpdate {
            transition-duration: .5s;
        }
    </style>
</head>
<body>
    <div class="title-bar">
        <div class="app-name-container" id="newHendrixName">HENDRIX</div>
        <div class="window-controls-container">
            <div id="minimize-button" class="minimize-button"></div>
            <div id="close-button" class="close-button"></div>
        </div>
    </div>
    <div id="main">
        <img src = "logo.png" id="loadingUpdate"><br>
        <span id="downloadUpdateStatus"></span>
        <span id="updateProgress" style="font-weight: bold;"></span>
        <span id="updaterDownloadProgress" style="font-weight: bold;"></span>
    </div>
</body>
</html>
