<html>
<head>
	<style>
		#closeImg {
			width: 12px;
		}
		#closeImg:hover {
			cursor: pointer;
		}
		#container {
			height: 100%;
			width: 100%;
		}
		body {
			margin: 0;
		}
		#appIcon, #image {
			height: 70vh;
		}
		@font-face {
			font-family: 'MainFont';
			src: url('OpenSans-Regular.ttf') format('truetype');
		}
		#container {
			display: flex;
			align-items: center;
			font-family: MainFont;
			flex-direction: row;
		}
		#appIconWrap {
			width: 25vw;
			margin-right: 5px;
		}
		#ImgWrap {
			margin-right: 5px;
		}
		*::-webkit-scrollbar-track {
			background-color: #2e343c;
			opacity: 0.75;
		}
		*::-webkit-scrollbar {
			width: 8px;
			height: 8px;
			background-color: #2e343c;
			opacity: 0.75;
		}
		*::-webkit-scrollbar-thumb {
			background-color: #545a60;
			opacity: 0.75;
		}
		#text {
			height: 80vh;
			display: flex;
			white-space: pre-wrap;
			margin-top: 35px;
			margin-bottom: 20px;
			flex-direction: column;
			max-width: 100vw;
			width: 100vw;
			overflow: hidden;
		}
	</style>
</head>
<body style='overflow: hidden; -webkit-user-select: none;'>
<div id="container">
	<div id="appIconWrap">
		<img src="" id="appIcon" />
	</div>
	<div id="text">
		<b id="title" style="margin: 0 auto; padding-right: 10px;"></b>
		<p id="message"></p>
	</div>
	<div id="ImgWrap" style="display: flex; justify-content: flex-end;">
		<img src="" id="image" />
	</div>
</div>
<div id="close"><img id="closeImg" src="x.png"></div>
</body>
</html>
